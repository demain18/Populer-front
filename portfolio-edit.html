<script src="./asset/js/all.js"></script>
<script>
    $("#banner-img, .banner-img-content").mouseover(function() {
        $("#banner-img").css("filter", "brightness(50%)");
        $(".banner-img-content").css("visibility", "visible");
    });
    $("#banner-img, .banner-img-content").mouseleave(function() {
        $("#banner-img").css("filter", "brightness(100%)");
        $(".banner-img-content").css("visibility", "hidden");
    });

    $(".item").mouseover(function() {
        $(this).children('.btn-edit').css("visibility", "visible");
        $(this).children('.btn-del').css("visibility", "visible");
    });
    $(".item").mouseleave(function() {
        $(this).children('.btn-edit').css("visibility", "hidden");
        $(this).children('.btn-del').css("visibility", "hidden");
    });

    function modal_editor_on() {
        $('.small.modal')
            .modal('show');
    }
    CKEDITOR.replace('contentInput', {
        // Define the toolbar groups as it is a more accessible solution.
        toolbarGroups: [{
            "name": "basicstyles",
            "groups": ["basicstyles"]
        }, {
            "name": "links",
            "groups": ["links"]
        }, {
            "name": "paragraph",
            "groups": ["list", "blocks"]
        }, {
            "name": "document",
            "groups": ["mode"]
        }, {
            "name": "insert",
            "groups": ["insert"]
        }, {
            "name": "styles",
            "groups": ["styles"]
        }, {
            "name": "about",
            "groups": ["about"]
        }],
        // Remove the redundant buttons from toolbar groups defined above.
        removeButtons: 'Underline,Strike,Subscript,Superscript,Anchor,Styles,Specialchar,About'
    });
    CKEDITOR.config.height = 400;
</script>
